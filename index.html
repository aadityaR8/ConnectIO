<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body { background-color: black; color: white; font-family: Arial, sans-serif; }
        .service { border: 1px solid white; padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Services</h1>
    {% for service in services %}
        <div class="service">
            <h2>{{ service.name }}</h2>
            <p>{{ service.description }}</p>
            <p>Location: {{ service.location }}</p>
            <p>Opening Time: {{ service.opening_time }}</p>
            <a href="{{ url_for('book_service', service_id=service.id) }}">Book</a>
            <a href="{{ url_for('chat', receiver_id=service.owner_id) }}">Chat</a>
        </div>
    {% endfor %}
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
